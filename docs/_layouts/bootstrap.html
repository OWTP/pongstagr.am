<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]--><head>
  
  <meta charset="utf-8">

  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="author" content="Pongstr - Philip Ordillo" />
  <meta name="description" content="Pongstagr.am is a jQuery plugin that lets you display Instagram media to your website" />
  <meta name="keywords" content="jquery,instagram,github,pongstr,ordillo,philip,pongstagram,pongstagr" />

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Apple touch icons -->
  <link rel="shortcut icon" type="image/x-icon" href="/pongstagr.am/assets/ico/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/pongstagr.am/assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/pongstagr.am/assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/pongstagr.am/assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/pongstagr.am/assets/ico/apple-touch-icon-57-precomposed.png">

  <!-- Bootstrap3-rc2 Stylesheet -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <style type="text/css">

    *:focus { outline:0 none; }  

    html,body { min-height:100%; }  
    body { color:#fff; font-family:Lato, "Helvetica Neue", Helvetica, Arial, sans-serif; font-weight:400;}  

    a:hover,a:active,a:visited { text-decoration:none; }  

    [role=main] { padding-top:40px; padding-bottom:40px; } 

    header { min-height: 150px; margin-top:0; margin-bottom:20px; padding:10px; background:url({{site.baseurl}}/assets/img/img.jpg) top center fixed no-repeat; background-size:cover; }  
    header a { color:#fff; font-size:52px; text-decoration:none!important; text-shadow:0 1px 1px #333; -webkit-transition:color 100ms linear; -moz-transition:color 100ms linear; -o-transition:color 100ms linear; transition:color 100ms linear; }  
    header a:hover,header a:active,header a:focus { color:#d9534f; outline:0 none!important; -webkit-transition:color 100ms linear; -moz-transition:color 100ms linear; -o-transition:color 100ms linear; transition:color 100ms linear; }  
    header h1 { margin:0; font-family:Lato, "Helvetica Neue", Helvetica, Arial, sans-serif; font-weight:300; }  
    header small { display:block; clear:both; color:#fff; font-size:14px; font-weight:300; text-shadow:0 1px 1px #333; line-height:1.6; margin:5px 0; }  
    header [class*=col-]:last-child { margin-top:28px; text-align:right; }
  </style>
  
</head>
<body>

  <!-- HEADER -->
  {% include header.html %}

  <!-- CONTENT -->
  <div role="main">
  
  {{ content }}
  
  </div><!-- end of [role="main"] -->
  
  <!-- FOOTER -->
  {% include footer.html %}
  
  <!-- JS and analytics only. -->
  {% include foot.html %}  

</body>
</html>
