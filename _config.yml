# Site Information
name:         Pongstagr.am jQuery Plugin

# Include/Exclude
include:      ['.htaccess']
exclude:      ['.gitignore', '*.sass-cache', 'scss', '*.txt', '*.rb', '*.md', '*.sh' ]

# Dependencies
markdown:     rdiscount
pygments:     true

# Permalinks
permalink:    pretty
baseurl:      /pongstagr.am

# Server
source:       ./docs
destination:  ./gh-pages/pongstagr.am/
port:         4000

# Bootstrap CDN
cdn_css:      //netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css
cdn_js:       //netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js